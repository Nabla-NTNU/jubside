{% extends "base.html" %}
{% load easy_thumbnails %}
{% block content %}
<h1>DET ER BARE 120 DAGER IGJEN</h1>
<!-- GOD JUL! -->
<section id="jub-news" class="jub-content">

    {% for event in event_list %}
        <a href={{ event.get_absolute_url }}>
        <article>
            {% if event.front_picture %}
            <img alt="header" src="{% thumbnail event.front_picture 250x250 box=event.front_cropping upscale=False detail=True quality=95 %}">
            {% endif %}
            <div class="article-title text-block">
                <h4 class="col2">{{ event.headline }}</h4>
                <h4 class="col4">{{ event.event_start|date:"j. N"}}</h4>
                <h4 class="col1">{{ event.location }}</h4>
            </div>
        </article>
        </a>
    {% endfor %}

		<div class="article-title">
			<h4 class="col2">KOMMER</h4>
		</div>
	</article>
-->
</section>

{% endblock %}
