{% load sekizai_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jubside</title>
    <!-- fonts, stylesheets and scripts -->
    <link href="{% static 'fonts/glyphicons-halflings-regular.eot' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.svg' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.ttf' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.woff' %}">
    <link href="{% static 'fonts/glyphicons-halflings-regular.woff2' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/customization.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% include "navbar.html" %}
    {% block main %}
        <div class="container">
            <!-- Blog Entries Column -->
            <div class="col-md-8">
              {% block content %}
              {% endblock content %}
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">
                {% block sidebar %}
                {% endblock sidebar %}
            </div>
        </div>
    <!-- /.row -->
    {% endblock main %}
    {% include "footer.html" %}
</body>
