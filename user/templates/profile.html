{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">Min profil</div>
            <div class="panel-body">
                <p>Welcome {{ user.email }} !!!</p>
                <p>Her kan vi legge til div. profil informasjon (navn, e-post ++)</p>
                <a href="{% url 'user.settings' %}">Innstillinger</a>
                <a href="{% url 'user.events' %}">Arrangementer</a>
                <br><br>
                <a href="{% url 'user.logout' %}" class="btn btn-primary">Logg ut</a>
            </div>
        </div>
        <ol class="breadcrumb">
            <li class="active">Min profil</li>
        </ol>
    </div>
</div>
{% endblock %}
